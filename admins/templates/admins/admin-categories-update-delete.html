{% extends 'admins/base.html' %}
{% load static %}
{% block content %}
    <div class="card-body">
        <form action="{% url "admins:admin_categories_update" productcategory.id %}" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                        {{ form.description }}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.discount.id_for_label }}">Скидка</label>
                        {{ form.discount }}
                    </div>
                </div>

            </div>
            {% if form.instance.is_active is False %}
                <div class="form-row ">
                        <div class="form-group  form-check">
                            <label class="small mb-1 text-center form-check-label" for="{{ form.is_active.id_for_label }}">Действующая</label>
                            {{ form.is_active }}
                        </div>
                </div>

                {% endif %}
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
        <form action="{% url "admins:admin_categories_delete" productcategory.id %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                </div>
            </div>
        </form>

    </div>
{% endblock %}
