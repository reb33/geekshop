{% extends 'admins/base.html' %}
{% load static %}
{% block content %}
    <div class="card-body">
        <div class="col-lg-12 text-center">
            <img width="100" height="100"
                 src="{% if product.img %} {{ product.img.url }}{% endif %}"
                 class="img-thumbnail">
        </div>
        <form action="{% url "admins:admin_products_update" product.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.desc.id_for_label }}">Описание</label>
                        {{ form.desc }}
                    </div>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-lg-12">
                    <div class="custom-file">
                        {{ form.img }}
                        <label class="custom-file-label" for="{{ form.img.id_for_label }}">Выберите
                            изображение</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label>
                    {{ form.price }}
                </div>
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Количество</label>
                    {{ form.quantity }}
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория</label>
                        {{ form.category }}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
        <form action="{% url "admins:admin_products_delete" product.id %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
