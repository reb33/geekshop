{% extends 'admins/base.html' %}
{% block content %}
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            Категории
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Активный</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Активный</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    {% for cat in object_list %}
                        <tr>
                            <td><a href="{% url "admins:admin_categories_update" cat.id %}"
                                   style="color: dodgerblue">{{ cat.name }}</a></td>
                            <td>{{ cat.description }}</td>
                            <td class="text-center">{% if cat.is_active %}<i class="fas fa-check-circle"></i>{% else %}
                                <i class="fas fa-times-circle"></i>{% endif %}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url "admins:admin_categories_create" %}">
                <button class="btn btn-success">Создать категорию</button>
            </a>
        </div>
    </div>
{% endblock %}
